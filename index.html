<!DOCTYPE html>

</head>
<body>

  <header>

    <div class="page-nav">

  <script src="rf.js"></script>
  <script src="tc.js"></script>
  <script>
    let sources = ['primes', 'spread'];
    let first = '';
    for (let beta of ['albers', 'pixt']) {
      if (window.location.hash.includes(beta)) {
        sources.unshift(beta);
        first = beta;
      }
    }
    rf.pageViewer.first = first;
    rf.addSources(sources);
  </script>
